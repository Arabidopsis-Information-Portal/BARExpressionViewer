<div class="science-app" data-app-name="barexpressionviewer">
  <h3>Enter an AGI ID to see its expression as an Electronic Fluorescent Pictograph (eFP)</h3>

  <p>Query (Any AGI ID, e.g. AT1G10940, AT3G62980):</p>

  <form name="gene_expression_viewer_form" class="form-inline">

    <div class="form-group">
      <label for="gene_expression_viewer_gene" class="sr-only">AGI ID</label>
      <input type="text" name="gene_expression_viewer_gene" id="gene_expression_viewer_gene" data-initial-value="AT3G62980" class="form-control" placeholder="AGI ID">
      <select id="gene_expression_viewer_datasource" name="gene_expression_viewer_datasource" data-initial-value="Developmental_Map" class="form-control" placeholder="Data Source">
          <option value="" disabled="disabled">Choose a Data Source</option>
          <option value="Abiotic_Stress">Abiotic Stress</option>
          <option value="Abiotic_Stress_At-TAX">Abiotic Stress At-TAX</option>
          <option value="Abiotic_Stress_II">Abiotic Stress II</option>
          <option value="Biotic_Stress">Biotic Stress</option>
          <option value="Biotic_Stress_II">Biotic Stress II</option>
          <option value="Chemical">Chemical</option>
          <option value="Development_RMA">Development RMA</option>
          <option value="Developmental_Map" selected="selected">Developmental Map</option>
          <option value="Developmental_Map_At-TAX">Developmental Map At-TAX</option>
          <option value="Guard_Cell">Guard Cell</option>
          <option value="Hormone">Hormone</option>
          <option value="Lateral_Root_Initiation">Lateral Root Initiation</option>
          <option value="Light_Series">Light Series</option>
          <option value="Natural_Variation">Natural Variation</option>
          <option value="Regeneration">Regeneration</option>
          <option value="Root">Root</option>
          <option value="Root_II">Root II</option>
          <option value="Seed">Seed</option>
          <option value="Tissue_Specific">Tissue Specific</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="reset" class="btn btn-danger">Clear</button>
  </form>
  <br />
  <div class="gene_expression_viewer_progress hidden">
    <h4>Loading</h4>
    <div class="progress progress-striped active">
      <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
        <span class="sr-only">Loading Image</span>
      </div>
    </div>
  </div>

  <div class="gene_expression_viewer_messages"></div>
  <div class="gene_expression_viewer_result"></div>
  <br />
  <p>Data &amp; web services provided by The Bio-Analytic Resource for Plant Biology (BAR): <a href="http://bar.utoronto.ca/webservices" target="_blank">http://bar.utoronto.ca/webservices</a>/</p>
</div>
